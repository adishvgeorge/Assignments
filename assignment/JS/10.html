<html>
    <head>
        <script>
            function myFunction(){
                f=prompt("enter the Fahrenheit value ");
                c=((f-32)*5)/9;
                document.write(c);
            }
        
    </script>
    </head>
    <body>
        <input type="submit" value="click here" onclick="myFunction()">
    </body>
</html>
