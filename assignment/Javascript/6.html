<html>
    <head>
        <script>
            function a(){
            var base,height;
            base=15;
            height=4;
            area=(1/2)*base*height;
            document.write("area of triangle is " + area);
            }
        </script>
    </head>
    <body>
         triangle with base=15 cm and height=4 cm<br>
         to find area:
        <input type="submit" onclick="a()"/>
    </body>
</html>
