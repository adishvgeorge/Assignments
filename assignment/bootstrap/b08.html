<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap 7</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <style>
        .cust{
            background-color: grey;
            text-align-last: center;
            font-size: 15px;
            min-height: 300px;
            margin-bottom: 3px;
        }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h3>Bootstrap responsive</h3>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-6">
                   <div class="cust">All screens</div>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-6 hidden-xs">
                    <div class="cust">larg,medium and small</div>
                 </div>
                 <div class="col-lg-3 col-md-4 col-sm-6 visible-md visible-lg">
                    <div class="cust">larg,medium and small</div>
                 </div>
                 <div class="col-lg-3 col-md-4 col-sm-6 visible-lg">
                    <div class="cust">larg,medium and small</div>
                 </div>
            </div>
        </div>
    </body>
    </html>
