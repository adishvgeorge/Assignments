<!DOCTYPE html></div>
<html lang="en">
    <head>
        <title>Bootstrap 7</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <style>
        hr{
            
            border: 1px solid red;
        }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h4 class="text-center">This is an orederd list</h4>
                <ol>
                    <li>India</li>
                    <li>USA</li>
                    <li>UK</li>
                    <li>Australia</li>
                </ol>
                <hr>
                <h4 class="text-center">This is an un-orederd list</h4>
                <ul>
                    <li>India</li>
                    <li>USA</li>
                    <li>UK</li>
                    <li>Australia</li>
                </ul>
                <hr>
                <h4 class="text-center">All the list item is in single line</h4>
                <ul class="list-inline">
                     <li>India</li>
                     <li>USA</li>
                     <li>UK</li>
                     <li>Australia</li>
                </ul>
                <hr>
                <h4 class="text-center">This is unstyled list</h4>
                <ul class="list-unstyled">
                     <li>India</li>
                     <li>USA</li>
                     <li>UK</li>
                     <li>Australia</li>
                </ul>
            </div>
        </div>
    </body>
</html>
