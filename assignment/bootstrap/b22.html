<!DOCTYPE html></div>
<html lang="en">
    <head>
        <title>Bootstrap 22</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
<body>
    <div class="container">
     <div class="row">
        <div class="col-lg-12">
        <br>
        <form>
            <div class="form-group">
                <label for="inputUserName">Name</label>
                <input  class="form-control" placeholder="Full Name" type="text" id="inputUserName">
            </div>
            <div class="form-group">
                <label for="inputDOB">Date of birth</label>
                <input class="form-control" type="date" id="inputDOB">
            </div>
            <div class="form-group">
                <label class="radio" for="inputSex">SEX</label>   
                <input class="" type="radio" id="inputMale"  name="radiogroup"> Male
                <input class="" type="radio" id="inputFemale"  name="radiogroup"> Female
            </div>
            <div class="form-group">
                <label for="inputCountry">Country</label>
                <select class="form-control" type="text" id="inputCountry">
                <option>China</option> 
                <option>India</option>
                <option>USA</option>
                <option>UK</option>
                <option>Australia</option>
                </select>
            </div>
            <div class="form-group">
                <label for="inputEmail">Email</label>
                <input disabled class="form-control" type="email" id="inputEmail" placeholder="Email Address">
            </div>
            <div class="form-group">
                <label for="inputExperience">Work Experience</label>
                <input readonly class="form-control" type="number" id="inputExperience" placeholder="Total Experience">
            </div>
            <div class="form-group">
                <label for="inputUrl">Personal Website</label>
                <input class="form-control" type="url" id="inputUrl" placeholder="Website Address">
            </div>
            <div class="form-group">
                <label for="inputAbout">About</label>
                <textarea class="form-control" type="text" id="inputAbout" rows="3" placeholder=""></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>      
            </form>
            </div>
         </div>
        </div>
    </body>
</html>
