<!DOCTYPE html></div>
<html lang="en">
    <head>
        <title>Bootstrap 23</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
<body>
    <div class="container">
     <div class="row">
        <div class="col-lg-12">
        <br>
        <form class="form-horizontal">
            <div class="form-group has-success has-feedback">
              <label class="col-xs-2 control-label" for="txtStrongPassword">Password</label>
                <div class="col-xs-10">
                    <div class="input-group">
                      <span class="input-group-addon">#</span>
                      <input  class="form-control" placeholder="Your Password" type="password" id="txtStrongPassword">
                    </div>
                  <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                  <span class="help-block">Strong Password</span>
                </div>
            </div>
            <div class="form-group has-warning has-feedback">
                <label class="col-xs-2 control-label" for="txtStrongPassword">Password</label>
                  <div class="col-xs-10">
                    <div class="input-group">
                        <span class="input-group-addon">#</span>
                    <input  class="form-control" placeholder="Your Password" type="password" id="txtStrongPassword">
                    </div>
                    <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
                    <span class="help-block">Weak Password</span>
                  </div>
              </div>
              <div class="form-group has-error has-feedback">
                <label class="col-xs-2 control-label" for="txtStrongPassword">Age</label>
                  <div class="col-xs-10">
                    <input  class="form-control" placeholder="Your Password" type="text" id="txtStrongPassword">
                    <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                    <span class="help-block">Invalid Age</span>
                  </div>
              </div>  
            <!-- <button type="submit" class="btn btn-primary">Register</button>       -->
        </form>
        </div>
      </div>
    </div>
    </body>
</html>
