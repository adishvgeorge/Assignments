<!DOCTYPE html>
<html>
<head>
	<title>Assignement 32</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
	<br>
<div class="container">
	<div class="row">
		<div class="col-xs-12">
            <div class="well">
                <h3>Login Form</h3>
                    <hr />
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputUserName" class="control-label col-sm-2">Username</label>
                        <div class="col-sm-10">
                        <input class="form-control" placeholder="Login Username" type="text" id="inputUserName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="control-label col-sm-2">Password</label>
                        <div class="col-sm-10">
                        <input class="form-control" placeholder="Login Password" type="password" id="inputPassword">
                        </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-10 col-sm-offset-2">
                       <button type="submit" class="btn btn-default">Login</button> 
                      </div> 
                     </div>    
                  </form>
            </div>
        </div>	
	</div>
</div>
</body>
</html>
