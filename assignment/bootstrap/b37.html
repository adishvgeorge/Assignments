<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap 37</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <button class="btn btn-primary" id="toggleButton">
                            Toggle Image Gallery
                        </button>
                        <button class="btn btn-primary" id="hideButton">
                             Hide Image Gallery
                        </button>
                        <button class="btn btn-primary" id="showButton">
                            Show Image Gallery
                        </button>
                    </div>
                    <div class="panel-body collapse" id="imageGallery">
                        <div class="col-lg-3 col-md-4 col-sm-6">
                            <a href="img/Chrysanthemum.jpg" class="thumbnail">
                                <p>Chrysanthemum</p>
                                <img src="img/Chrysanthemum.jpg"/>
                            </a>
                        </div>
                        <div class="col-lg-3 col-md-4 col-sm-6">
                            <a href="img/Desert.jpg" class="thumbnail">
                                <p>Desert</p>
                                <img src="img/Desert.jpg"/>
                            </a>
                        </div>
                        <div class="col-lg-3 col-md-4 col-sm-6">
                            <a href="img/Hydrangeas.jpg" class="thumbnail">
                                <p>Hydrangeas</p>
                                <img src="img/Hydrangeas.jpg"/>
                            </a>
                        </div>
                    </div>   
                </div>
                
            </div>
        </div>
        <script type="text/javascript">
        $(document).ready(function(){
            $('#toggleButton').click(function(){
                $('#imageGallery').collapse('toggle');
            })
            $('#hideButton').click(function(){
                $('#imageGallery').collapse('hide');
            })
            $('#showButton').click(function(){
                $('#imageGallery').collapse('show');
            })
        })
        </script>
    </body>
</html>
