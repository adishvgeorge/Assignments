<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap 38</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
          <div class="row">
              <div class="col-xs-7">
                  <div id="accordian" class="panel-group">
                      <div class="panel panel-primary">
                          <div class="panel-heading">
                              <h4 class="panel-title">
                                  <a href="#panelBodyOne" data-toggle="collapse" data-parent="accordian">
                                      Asia</a>
                              </h4>
                          </div>
                          <div id="panelBodyOne" class="panel panel-collapse in">
                              <div class="panel-body">
                                  <ul>
                                      <li>India</li>
                                      <li>China</li>
                                      <li>Japan</li>
                                  </ul>
                              </div>
                          </div>
                      </div>
                      <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a href="#panelBodyTwo" data-toggle="collapse" data-parent="accordian">
                                        Europe</a>
                                </h4>
                            </div>
                            <div id="panelBodyTwo" class="panel panel-collapse in">
                                <div class="panel-body">
                                    <ul>
                                        <li>UK</li>
                                        <li>France</li>
                                        <li>Germany</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <h4 class="panel-title">
                                        <a href="#panelBodyThree" data-toggle="collapse" data-parent="accordian">
                                         North America</a>
                                    </h4>
                                </div>
                                <div id="panelBodyThree" class="panel panel-collapse in">
                                    <div class="panel-body">
                                        <ul>
                                            <li>USA</li>
                                            <li>Canada</li>
                                            <li>Mexico</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                  </div>
              </div>
          </div>
        </div>    
    </body>
</html>
