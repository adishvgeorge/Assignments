
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap modal41</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      </head>
      <body>
          <div class="container">
             <br>
              <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Login</button>
               <!-- Modal -->
              <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">
                <!-- Modal content-->
                   <div class="modal-content">
                      <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">
                          <span aria-hidden="true">x</span>
                          <span class="sr-only">Close</span>
                      </button>
                      <h4 class="modal-title" id="myModalLabel">Login</h4>
                      </div>
                      <div class="modal-body">
                          <div class="">
                              <form id="loginForm" method="POST" action="/login/" novalidate="novalidate">
                                  <div class="form-group">
                                      <label for="username" class="control-label">Username</label>
                                      <input type="text" class="form-control" id="username" name="username"
                                             value="" required="" title="Please enter your username">
                                      <span class="help-block"></span>       
                                  </div>
                                  <div class="form-group">
                                       <label for="password" class="control-label">Password</label>
                                       <input type="password" class="form-control" id="password" name="password"
                                           value="" required="" title="Please enter your password">
                                            
                                   </div>
                              </form>
                          </div>
                          <div class="modal-footer">
                              <button type="submit" class="btn btn-primary">Login</button>
                               <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                          </div>
                      </div> 
                    </div> 
                </div>     
          </div>
      </body>
</html>
