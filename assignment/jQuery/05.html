<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
   $("#flip").click(function(){
    $("#panel").slideUp("slow");
   });
   $('#flip').click(function(){
    $("#panel").slideDown("slow");
   });
});
</script>
<style>

#panel{
    padding: 5px;
    text-align: center;
    background-color: #d8f098;
    border: solid 1px #504343;
    cursor: pointer;
}
#panel {
    padding: 50px;
    
}
</style>
</head>
<body>

<p>Demonstrate slideDown() with different parameters.</p>

<button id="flip" >click to slideDown panel</button><br>
<div id="panel">Cookie use Policy.You may recieve SMS notifications<br>
    from Facebook and can opt out at any time.  </div><br>
</body>
</html>
