<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
   $('button').click(function(){
       $('p').hide();
   });
});
</script>
</head>
<body>
<p>this is the hide function using jquery</p>
<button>click</button>
</body>
</html>
