<html>
    <head>
        <script>
            function num(){
               i=1;
                while(i<=20)
                {
                     document.write(i+"<br>");
                     i++;
                }
            }
        </script>
    </head>
    <body>
<input type="button" value="click" onCLick="num()"/>
    </body>
</html>
