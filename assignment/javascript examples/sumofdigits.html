<html>
    <head>
        <script>
            function num(){
          n=prompt("Enter the number");
          sum=0;
          while(n>=1)
          {
              r=n%10;
              sum=sum+r;
              n=parseInt(n/10);
          }
          alert(sum);
            }
        </script>
    </head>
    <body>
<input type="button" value="click" onCLick="num()"/>
    </body>
</html>
