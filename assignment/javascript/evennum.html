<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function even(){
			for (var i= 1; i <= 20; i=i++){
				if(i%2==0){
					document.write(i+2+"<br>");
				}
            }  
        }
	</script>
</head>
<body>
<input type="button" name="" value="click" onClick="even()">

</body>
</html>
